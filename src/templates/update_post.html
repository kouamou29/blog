{% extends 'base.html' %}
{% load tailwind_filters %}


{% block title %} create update post{% endblock title %}




{% block content %}
<div   class="container flex justify-center mt-8">
   <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <button class="bg-gray-800 px-4 py-2 rounded-md
             w-32 text-white mt-4" type="submit" >Update Post</button>
        </form>
</div>


{% endblock content %}
